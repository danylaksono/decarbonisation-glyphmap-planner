<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "9aa9b90f", inputs: ["html","Generators","display"], outputs: ["n","nn"], body: (html,Generators,display) => {
const n = html`<input
  style="width: 800px;"
  type="range"
  step="0.1"
  min="0"
  max="1"
/>`;

const nn = Generators.input(n);

display(n);
return {n,nn};
}});

define({id: "7db96cc4", inputs: ["display","nn"], body: (display,nn) => {
display(nn);
}});

define({id: "ba102249", inputs: ["data","html","defaultCountryIndex"], outputs: ["countries","div","range","select"], body: (data,html,defaultCountryIndex) => {
// Copy country data
var countries = data.slice(0);
// Make an alphabetical version
countries.sort(function (a, b) {
  var textA = a.Country.toUpperCase();
  var textB = b.Country.toUpperCase();
  return textA < textB ? -1 : textA > textB ? 1 : 0;
});
const div = html`
  <select>
    ${countries.map(
      (country, index) => `
      <option value="${country.Rank}">${country.Country}</option>`
    )}</select
  ><br />
  <input
    type="range"
    min="1"
    max=${data.length}
    style="width:100%; max-width:640px;"
  />
`;
const range = div.querySelector("[type=range]");
const select = div.querySelector("select");
div.value = range.value = select.value = defaultCountryIndex;
range.addEventListener(
  "input",
  () => (select.value = div.value = range.valueAsNumber)
);
select.addEventListener(
  "change",
  () => (range.value = div.value = parseInt(select.value))
);

select.addEventListener(
  "input",
  () => (range.value = div.value = parseInt(select.value))
);
return {countries,div,range,select};
}});

</script>
