<link rel="modulepreload" href="../_observablehq/stdlib.js">
<link rel="modulepreload" href="./components/radialglyph.js">
<script type="module">

import {define} from "../_observablehq/client.js";

define({id: "5d7c7557", outputs: ["RadialGlyph"], body: async () => {
const {RadialGlyph} = await import("./components/radialglyph.js");

return {RadialGlyph};
}});

define({id: "a9a4e27a", mode: "inline", inputs: ["resize","createCanvas","display"], body: async (resize,createCanvas,display) => {
display(await(
resize((width, height) => createCanvas(width, height))
))
}});

define({id: "b1c3b6c8", inputs: ["RadialGlyph"], outputs: ["createCanvas"], body: (RadialGlyph) => {
function createCanvas(width, height) {
  let canvas = document.createElement("canvas");
  let ctx = canvas.getContext("2d");
  canvas.width = width;
  canvas.height = width;

  let rg = new RadialGlyph([0.4, 0.1, 0.9, 0.3, 0.3, 0.9]);
  rg.draw(ctx, width / 2, height / 2, Math.min(width / 2, height / 2));

  return canvas;
}
return {createCanvas};
}});

</script>
<div id="observablehq-center">
<main id="observablehq-main" class="observablehq">
<div class="observablehq observablehq--block"><!--:5d7c7557:--></div>
